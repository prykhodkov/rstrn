<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Практичний курс з відкриття власного закладу</title>
    <meta name="description" content="Практичний курс з відкриття власного закладу">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link href="dist/css/style_result.css" rel="stylesheet" type="text/css">
</head>

<body>
<main class="result">
    <section class="result result_success">
        <div class="container">
            <div class="result__grid">
                <div class="result__head">
                    <div class="result__logo">
                        <img src="dist/img/logo.svg" alt="" width="100%">
                    </div>
                </div>

                <div class="result__body">
                    <h3 class="result__title"><span class="text-bold">Вітаю!</span><br>Ви стали частиною нашого комьюніті закоханих в ресторани!</h3>
                    <div class="result__info">Лист із детальною інформацією про старт занять та доступ до вашого кабінету надійде вам на пошту протягом кількох днів!</div>
                    <a href="index.html" class="result__button button">Готово</a>
                </div>

                <div class="result__footer">
                    <div class="result__owner">
                        <div class="icon"><img src="dist/img/icon_heart.svg" alt="" width="100%"></div>
                        <div class="text">Оксана Романюк</div>
                    </div>
                </div>

                <div class="result__flower result__flower_1" data-parallaxify-range-x="-25" data-parallaxify-range-y="-25"><img src="dist/img/flower_1.svg" alt="" width="100%"></div>
                <div class="result__flower result__flower_2" data-parallaxify-range-x="25" data-parallaxify-range-y="25"><img src="dist/img/flower_2.svg" alt="" width="100%"></div>
                <div class="result__flower result__flower_3" data-parallaxify-range-x="25" data-parallaxify-range-y="25"><img src="dist/img/flower_12.svg" alt="" width="100%"></div>
            </div>
        </div>
    </section>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="dist/js/parallaxify.js"></script>
<script src="dist/js/main.js"></script>
</body>
</html>
